<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 변경 완료</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #F0E8E2, #9D897B);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: #FFF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(82, 62, 48, 0.15);
      z-index: 1;
    }

    h1 {
      color: #523E30;
      margin-bottom: 16px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.05rem;
      color: #796154;
      margin: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>비밀번호 변경 완료!</h1>
    <p>이제 새로운 비밀번호로 로그인할 수 있어요 🎉</p>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 2 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 50 * (timeLeft / duration);
      // 두 지점에서 뿌려지도록
      confetti(Object.assign({}, defaults, { 
        particleCount,
        origin: { x: Math.random() * 0.3 + 0.1, y: Math.random() - 0.2 }
      }));
      confetti(Object.assign({}, defaults, { 
        particleCount,
        origin: { x: Math.random() * 0.3 + 0.6, y: Math.random() - 0.2 }
      }));
    }, 200);
  </script>
</body>
</html>
