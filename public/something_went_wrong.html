<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제가 발생했습니다</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #F0E8E2, #9D897B);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      background: #FFF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(82, 62, 48, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #796154;
    }

    p {
      font-size: 1rem;
      color: #523E30;
      margin-bottom: 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>문제가 발생했습니다</h1>
    <p>예기치 못한 오류가 발생했어요.<br>잠시 후 다시 시도해주세요.</p>
  </div>
</body>
</html>
