<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 재설정</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f6f9, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
  background: white;
  padding: 48px;
  border-radius: 20px;
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
  width: 100%;
  max-width: 420px;
}

h2 {
  text-align: center;
  margin-bottom: 32px;
  color: #2c3e50;
  font-size: 1.6rem;
  font-weight: 700;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
  color: #34495e;
  font-size: 0.95rem;
}

input[type="password"] {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border: 1px solid #d0d5dd;
  border-radius: 10px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: #f9fafb;
}

input[type="password"]:focus {
  border-color: #4CAF50;
  outline: none;
  background-color: white;
  box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
}

#pw-condition-message {
  color: #e67e22;
  font-weight: 500;
  font-size: 0.9rem;
  margin-top: -10px;
  margin-bottom: 16px;
  text-align: left;
}

button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(to right, #4CAF50, #66bb6a);
  border: none;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(to right, #43a047, #66bb6a);
}

.message {
  text-align: center;
  font-weight: bold;
  margin-top: 14px;
  display: none;
  font-size: 0.95rem;
}


    #error-message {
      color: #e74c3c;
    }

    #pw-condition-message {
      color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>비밀번호 재설정</h2>
    <form method="POST" action="/auth/reset-password">
      <label for="new-password">새 비밀번호</label>
      <input type="password" id="new-password" name="password" required maxlength="20" />

      <div class="message" id="pw-condition-message">8~20자 영문, 숫자의 조합으로 입력해 주세요.</div>

      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" name="confirm_password" required maxlength="20" />

      <button type="submit">비밀번호 변경</button>
      <div class="message" id="error-message">비밀번호가 일치하지 않습니다.</div>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
    const errorMessage = document.getElementById('error-message');
    const pwConditionMessage = document.getElementById('pw-condition-message');

    form.addEventListener('submit', function (e) {
      const pw1 = document.getElementById('new-password').value;
      const pw2 = document.getElementById('confirm-password').value;

      const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/;

      // 메시지 초기화
      errorMessage.style.display = 'none';
      pwConditionMessage.style.display = 'none';

      if (pw1 !== pw2) {
        e.preventDefault();
        errorMessage.textContent = "비밀번호가 일치하지 않습니다.";
        errorMessage.style.display = 'block';
      } else if(!pwRegex.test(pw1)) {
        e.preventDefault();
        pwConditionMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
