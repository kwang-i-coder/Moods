<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 재설정</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f6f9, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #34495e;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #43a047;
    }
    .message {
      text-align: center;
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>비밀번호 재설정</h2>
    <form method="POST" action="/auth/reset-password">
      <label for="new-password">새 비밀번호</label>
      <input type="password" id="new-password" name="password" required minlength="6" />

      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" name="confirm_password" required minlength="6" />

      <button type="submit">비밀번호 변경</button>
      <div class="message" id="error-message">비밀번호가 일치하지 않습니다.</div>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function (e) {
      const pw1 = document.getElementById('new-password').value;
      const pw2 = document.getElementById('confirm-password').value;

      if (pw1 !== pw2) {
        e.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
